<div fxLayout="row" fxFlex="100">
  <div fxFlex="50"></div>
    <p class="video-description">local:</p>
    <video #local_video [autoplay]="true" [muted]="true"></video>
  <div fxFlex="50">
    <p class="video-description">remote:</p>
    <video #received_video [autoplay]="true"></video>
  </div>
    
</div>
<button mat-raised-button color="primary" (click)="onLocalVideoButton()"><mat-icon>{{localVideoActive ? 'videocam' : 'videocam_off'}}</mat-icon></button>
<button mat-raised-button color="primary" (click)="hangUp()" [disabled]="!inCall">HangUp</button>
<button mat-raised-button color="warn" (click)="closeVideoCall()"><mat-icon>phone_missed</mat-icon></button>
