<div
  fxLayout="column"
  fxFlexFill
  [ngClass]="{ 'my-light-theme': !themeDark, 'my-dark-theme': themeDark }"
>
  <div class="home-wrapper" fxLayout="row">
    <app-contact-list
    (selectContact)="selectContact($event)"
      fxFlex="30"
      [ngClass]="{ 'my-light-theme': !themeDark, 'my-dark-theme': themeDark }"
    ></app-contact-list>
    <app-chat-box fxFlex="70" [contact]="contact"></app-chat-box>
  </div>
</div>
