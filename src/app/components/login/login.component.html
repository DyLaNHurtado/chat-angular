<div class="login-wrapper " fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header >
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]='entityForm'>
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" value="" formControlName="inputEmail" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="inputPass" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions fxLayoutAlign="space-between center">
      <button mat-button color="primary" (click)="showRegister()">Dont have account?</button>
      <button mat-raised-button color="primary" (click)="sendInputValues()" class="send-button">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
