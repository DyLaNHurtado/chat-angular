<mat-drawer-container class="container" autosize >
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Auto-resizing sidenav</p>

  </mat-drawer>

  <div class="sidenav-content">
    <button mat-raised-button color="primary" (click)="hide = !hide" type="button" [attr.aria-pressed]="hide" mat-button (click)="drawer.toggle()">
      <mat-icon>{{hide ? 'close' : 'menu'}}</mat-icon>
    </button>
    <app-login></app-login>
  </div>

</mat-drawer-container>
